<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="pullDown" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn" value="jpn">日本語</option>
        <option id="selected_en" value="en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn_word">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en_word">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。


        function changeLang (){
            if(document.getElementById('pullDown')){
               pullDownValue = document.getElementById('pullDown').value;
                if(pullDownValue == 'jpn'){
                    document.getElementById('jpn_word').style.display ="";
                    document.getElementById('en_word').style.display = "none";
                } else if(pullDownValue == 'en'){
                    document.getElementById('jpn_word').style.display ="none";
                    document.getElementById('en_word').style.display = "";
                }
                else{
                    document.getElementById('jpn_word').style.display ="";
                    document.getElementById('en_word').style.display = "";
                }
            }}

                
            
            
    </script>
</body>
</html>
